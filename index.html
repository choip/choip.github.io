<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function initialize() {

  directionsDisplay = new google.maps.DirectionsRenderer();

  var Latlng1 = new google.maps.LatLng(13.736643,100.54668600000002);
  var Latlng2 = new google.maps.LatLng(13.91326,100.60419900000001);
  var Latlng3 = new google.maps.LatLng(14.954907,102.30856700000004);
  var Latlng4 = new google.maps.LatLng(14.979899700000002,102.09776929999998);
  var Latlng5 = new google.maps.LatLng(14.94,102.05);
  var Latlng6 = new google.maps.LatLng(14.881527,101.85319800000002);
  var Latlng7 = new google.maps.LatLng(14.222192,101.40570400000001);

  var mapOptions = {
    zoom: 8,
    center: Latlng1
  }
  
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: Latlng1,
      map: map,
      title: 'NOB'
  });
  var marker = new google.maps.Marker({
      position: Latlng2,
      map: map,
      title: 'Don Mueang'
  });
  var marker = new google.maps.Marker({
      position: Latlng3,
      map: map,
      title: 'Korat Airport'
  });
  var marker = new google.maps.Marker({
      position: Latlng4,
      map: map,
      title: 'Korat'
  });
  var marker = new google.maps.Marker({
      position: Latlng5,
      map: map,
      title: 'Restaurant'
  });
  var marker = new google.maps.Marker({
      position: Latlng6,
      map: map,
      title: 'Seagate'
  });
  var marker = new google.maps.Marker({
      position: Latlng7,
      map: map,
      title: 'Khao Yai'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  
  directionsDisplay.setMap(map);
}

function calcRoute() {
  var start = LatLng1;
  var end = LatLng2;
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
