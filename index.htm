              description: 'Nandos',
          },
          {
              position: { lat: 13.044619, lng: 80.255564 },

              description: 'Dario',
          },
        ];

        var markers_Chennai_CG = markers_Chennai[0];
        var srcPosition, dstPosition;

        var selectStart = document.getElementById("selectStart");
        var selectEnd = document.getElementById("selectEnd");
        var optionValue;
        // for(i in markers_Chennai) {
        //     optionValue = markers_Chennai[i].lat + "," + markers_Chennai[i].lng;
        //     selectStart.options[selectStart.options.length] = new Option(markers_Chennai[i].description, optionValue);
        //     selectEnd.options[selectEnd.options.length] = new Option(markers_Chennai[i].description, optionValue);
        // }

        markers_Chennai.forEach(function(markers_Chennai){
            optionValue = markers_Chennai.position.lat + "," + markers_Chennai.position.lng;
            selectStart.options[selectStart.options.length] = new Option(markers_Chennai.description, optionValue);
            selectEnd.options[selectEnd.options.length] = new Option(markers_Chennai.description, optionValue);
        });

        var markerImageBase1 = 'https://maps.google.com/mapfiles/kml/pal3/';
        var markerImageBase2 = 'https://maps.google.com/mapfiles/kml/pal2/';
        var markerImage = {
            Residence: {
                icon: markerImageBase1 + 'icon56.png'
            },
            Office: {
                icon: markerImageBase1 + 'icon21.png'
            },
            Restaurent: {
                icon: markerImageBase2 + 'icon32.png'
            }
        };

        var map, infoWindow, currentPosition;

        function initMap() {

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;

            infoWindow = new google.maps.InfoWindow({
                pixelOffset: new google.maps.Size(0,-30)
            });

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: markers_Chennai_CG.position,
            });

            directionsDisplay.setMap(map);

            //locateCurrentPosition();
            
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                  currentPosition = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  };
                  infoWindow.setPosition(currentPosition);
                  infoWindow.setContent('Location found.');
                  infoWindow.open(map);
                  map.setCenter(currentPosition);

                  setMarkers(true);

                }, function () {
                  setMarkers(false);
                  handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                setMarkers(false);
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

            var onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };

            var selectStartChangeHandler = function () {
                var foundItem = markers_Chennai.find(foundItem => foundItem.description == selectStart.options[selectStart.selectedIndex].text);
                map.setCenter(foundItem.position);
                infoWindow.setPosition(foundItem.position);
                var infoWindowContent = foundItem.description + '<p></p>Start Position';
                infoWindow.setContent(infoWindowContent);
                infoWindow.open(map);
            };

            var selectEndChangeHandler = function () {
                var foundItem = markers_Chennai.find(foundItem => foundItem.description == selectEnd.options[selectEnd.selectedIndex].text);
                map.setCenter(foundItem.position);
                infoWindow.setPosition(foundItem.position);
                var infoWindowContent = foundItem.description + '<p></p>Start Position';
                infoWindow.setContent(infoWindowContent);
                infoWindow.open(map);
            };

            // document.getElementById('selectStart').addEventListener('change', onChangeHandler);
            // document.getElementById('selectEnd').addEventListener('change', onChangeHandler);
            document.getElementById('selectStart').addEventListener('change', selectStartChangeHandler);
            document.getElementById('selectEnd').addEventListener('change', selectEndChangeHandler);
            document.getElementById('buttonDirection').addEventListener('click', function(){
                window.open('https://www.google.com/maps/dir/?api=1&origin=' + selectStart.value + '&destination=' + selectEnd.value + '&travelmode=driving');
            });
        }

        function directionCurrentLocation(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var directionUrl = 'https://www.google.com/maps/dir/?api=1&origin=' + pos.lat + ',' + pos.lng + '&destination=' + dstPosition.lat + ',' + dstPosition.lng + '&travelmode=driving';
                    window.open(directionUrl);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function setMarkers(gotCurrentPosition) {
            markers_Chennai.forEach(function (markers_Chennai) {
                var marker = new google.maps.Marker({
                        position: markers_Chennai.position,
                        // label: markers_Chennai.description,
                        icon: markerImage[markers_Chennai.type].icon,
                        map: map
                });
                var infoWindowContent;
                if (gotCurrentPosition) {
                infoWindowContent = markers_Chennai.description + '<p></p><a href="https://www.google.com/maps/dir/?api=1&origin=' + currentPosition.lat + ',' + currentPosition.lng + 
                                    '&destination=' + markers_Chennai.position.lat + ',' + markers_Chennai.position.lng + 
                                    '&travelmode=driving" target="_blank">Direction from Current Location</a>' + 
                                    '<p></p><a href="#" onclick = "directionCurrentLocation()">Click Here For Test</a>';
                }else{
                infoWindowContent = markers_Chennai.description + '<p></p><a href="https://www.google.com/maps/dir/?api=1&origin=' + markers_Chennai_CG.position.lat + ',' + 
                                    markers_Chennai_CG.position.lng + '&destination=' + markers_Chennai.position.lat + ',' + markers_Chennai.position.lng + 
                                    '&travelmode=driving" target="_blank">Direction from Current Location</a>';
                }
                marker.addListener('mouseover', function () {
                    infoWindow.setPosition(markers_Chennai.position);
                    infoWindow.setContent(infoWindowContent);
                    infoWindow.open(map);
                    dstPosition = markers_Chennai.position;
                });
                marker.addListener('mouseout', function () {
                    // infoWindow.close();
                });
            });
        }

        function locateCurrentPosition() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }
        function locateCurrentPositionInfoWindow() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            directionsService.route({
                origin: document.getElementById('selectStart').value,
                destination: document.getElementById('selectEnd').value,
                travelMode: 'DRIVING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
              'Error: The Geolocation service failed.' :
              'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
